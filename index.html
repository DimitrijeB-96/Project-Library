<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup" style="visibility: hidden;">
    <button id="close-window" class="btn x">X</button>
    <p>Add new book</p>

    <div class="div-book-title">
      <label for="book-title">Book title:</label>
      <input type="text" id="book-title" name="book-title">
    </div>
    
    <div class="div-book-author">
      <label for="book-author">Book author:</label>
      <input type="text" id="book-author" name="book-author">
    </div>

    <div class="div-book-pages">
      <label for="num-pages">How many pages:</label>
      <input type="tel" id="num-pages" name="num-pages">
    </div>

    <div class="div-book-status">
      <label for="book-status">Finished reading? </label>
      <input type="checkbox" id="book-status" name="book-status">
    </div>

    <button class="btn add" id="add-book" type="submit">Done</button>
  </div>

  <div class="layout-grid">
    <header>
      <h1>My Book Library</h1>
    </header>
  
    <div class="main">
      <div class="main-container">
        <div class="preview-books">
          <h3 class="title">Book</h3>
          <h3 class="author">Author</h3>
          <h3 class="pages">Pages</h3>
          <h3 class="status">Status</h3>
        </div>
        <div class="display-book">
          <p class="title">First Book</p>
          <p class="author">Book Author</p>
          <p class="pages">150</p>
          <button class="read finished">Read</button>
          <button class="btn x">X</button>
        </div>
        <div class="display-book">
          <p>First Book</p>
          <p>Book Author</p>
          <p>150</p>
          <button class="read not-finished">Not read</button>
          <button class="btn x">X</button>
        </div>
        <!-- Inserted list of books are added here, div class = display-book-->
        <button id="new-book-window" class="btn add">Add</button>
      </div>
    </div>
  
    <div class="footer">
      <div class="mid-footer">Odin</div>
      <div class="right-footer">Check my GitHub</div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>

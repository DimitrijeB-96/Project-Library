<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form novalidate class="popup" style="visibility: hidden;">
    <button id="close-window" class="btn x">X</button>
    <p>Add new book</p>

    <div class="div-book-title">
      <label for="book-title">Book title: *</label><span class="display-error-title"></span>
      <input type="text" id="book-title" name="book-title" required pattern="[a-zA-Z]{2,30}">
    </div>
    
    <div class="div-book-author">
      <label for="book-author">Book author: *</label><span class="display-error-author"></span>
      <input type="text" id="book-author" name="book-author" required pattern="[a-zA-Z]{2,30}">
    </div>

    <div class="div-book-pages">
      <label for="num-pages">How many pages: *</label><span class="display-error-pages"></span>
      <input type="tel" id="num-pages" name="num-pages" required min="10" max="10000" pattern="[0-9]{2,5}">
    </div>

    <div class="div-book-status">
      <label for="book-status">Finished reading? </label>
      <input type="checkbox" id="book-status" name="book-status">
    </div>

    <button class="btn add" id="add-book" type="submit">Done</button>
  </form>

  <div class="layout-grid">
    <div class="header">
      <h1 class="header-title">My Book Library</h1>
    </div>
  
    <div class="main">
      <div class="main-container">
        <div class="preview-books">
          <h3 class="title">Book</h3>
          <h3 class="author">Author</h3>
          <h3 class="pages">Pages</h3>
          <h3 class="status">Status</h3>
        </div>
        <!-- Inserted list of books are added here, div class = display-book-->
        <button id="new-book-window" class="btn add">Add</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
